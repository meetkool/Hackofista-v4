              <h1 class="homepage__title">
                <div class="line">
                  <span
                    ><section
                      id="clock"
                      class="font-display text-6xl md:text-8xl xl:text-9xl mt-10 mb-10"
                    ></section
                  ></span>
                </div>
                <script>
                  // Get current time and format
                  function getTime() {
                    let date = new Date(),
                      min = date.getMinutes(),
                      sec = date.getSeconds(),
                      hour = date.getHours();

                    return (
                      "" +
                      (hour < 10 ? "0" + hour : hour) +
                      ":" +
                      (min < 10 ? "0" + min : min) +
                      ":" +
                      (sec < 10 ? "0" + sec : sec)
                    );
                  }

                  // Set up the clock
                  document.getElementById("clock").innerHTML = getTime();
                  // Set clock interval to tick clock
                  setInterval(() => {
                    document.getElementById("clock").innerHTML = getTime();
                  }, 100);
                </script>
